[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-integrity-protocol"
version = "0.1.0"
description = "Agent Integrity Protocol â€” real-time thinking block analysis for AI agent alignment"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Mnemon" }]
dependencies = ["httpx>=0.27"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "respx>=0.22",
    "mypy>=1.10",
    "ruff>=0.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aip"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
strict = true

[tool.ruff]
target-version = "py310"
