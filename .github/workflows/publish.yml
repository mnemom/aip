name: Publish

on:
  release:
    types: [published]

jobs:
  validate:
    name: Validate versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Check Python version
        working-directory: packages/python
        run: |
          PYPI_VERSION=$(python3 -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              print(tomllib.load(f)['project']['version'])
          ")
          echo "pyproject.toml version: $PYPI_VERSION"
          echo "Tag version: ${{ steps.tag.outputs.version }}"
          if [ "$PYPI_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "::error::Version mismatch: pyproject.toml ($PYPI_VERSION) != tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi

      - name: Check npm version
        run: |
          NPM_VERSION=$(node -p "require('./packages/typescript/package.json').version")
          echo "package.json version: $NPM_VERSION"
          echo "Tag version: ${{ steps.tag.outputs.version }}"
          if [ "$NPM_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "::error::Version mismatch: package.json ($NPM_VERSION) != tag (${{ steps.tag.outputs.version }})"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Python typecheck
        working-directory: packages/python
        run: mypy src/

      - name: Python tests
        working-directory: packages/python
        run: pytest

      - name: Install TypeScript dependencies
        working-directory: packages/typescript
        run: npm ci

      - name: TypeScript typecheck
        working-directory: packages/typescript
        run: npm run typecheck

      - name: TypeScript tests
        working-directory: packages/typescript
        run: npm test

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, test]
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: packages/python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/dist/

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [validate, test]
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
